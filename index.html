<!DOCTYPE html>
<html>
    <head>
        <title>Bricks</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body onload="drawIt();">
        <div id="main">
            <div id="leftbox">
                <div id="info" onclick="showInfo();">Info</div>
            </div>
            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
            <div id="rightbox">
                <div id="heartbox">
                    <div><img src="img/heart.png" draggable="false" id="heart1"></div>
                    <div><img src="img/heart.png" draggable="false" id="heart2"></div>
                    <div><img src="img/heart.png" draggable="false" id="heart3"></div>
                </div> 
                <div id="timerbox">
                   <span class="text">Timer</span>
                   <span id="timer">00.00</span>
                </div>
                <div id="pointsbox">
                    <span class="text">Points</span>
                    <span id="points">0</span>
                </div>
            </div>       
        </div>
        <script src="js/script.js"></script>
        <script src="js/hearts.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/text.js"></script>
        <script src="js/buttons.js"></script>
        <script src="js/lightning.js"></script>
        <script src="js/points.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </body>
</html>
